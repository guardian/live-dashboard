<!DOCTYPE html>
<html>
<head>
    <title>User Agents</title>
    @views.html.snippets.includes()

    <style>
        body {
            padding-top: 40px;
        }

        html, body {
            background-color: #eee;
        }

            /* The white background content wrapper */
        .content {
            background-color: #fff;
            padding: 20px;
            margin: 0 -20px; /* negative indent the amount of the padding to maintain the grid system */
            -webkit-border-radius: 0 0 6px 6px;
            -moz-border-radius: 0 0 6px 6px;
            border-radius: 0 0 6px 6px;
            -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
            -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
            box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
        }

    </style>
    <script src='@routes.Assets.at("js/auto-refresh.js")'></script>
</head>
<body>

@views.html.snippets.topnav()

<div class="container">

    <div class="content" data-ajax-refresh="@routes.Application.userAgentsChart()">
        @views.html.snippets.userAgentsChart()
    </div>

</div>

</body>
</html>
