@(t: lib.TopHits)
@import lib._
<div class="page-header">
    <h1>Top 10
        <small>on www.guardian.co.uk in the last @Backend.minutesOfData minutes</small>
    </h1>
</div>

@datawarning()


 <table class="top-of-the-pops table table-striped">
     @for(hit <- t.hits) {
        @rendertophit(hit)
     }
 </table>
